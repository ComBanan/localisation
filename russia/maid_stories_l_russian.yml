 maid_story.101.t:0 "Некоторые заслуживающие внимания сообщения"
 maid_story.101.d:0 "По мере того, как война продолжалась, мы получали все больше и больше сообщений о психологическом состоянии фронтовых горничных.\nОбстановка на передовой хуже, чем мы думали. Число горничных с суицидальными наклонностями быстро растет, и их психическое состояние может быть не оптимистичным..."
 maid_story.101.a:0 "Мы должны придавать большое значение этим отчетам"
 maid_story.101.b:0 "Это обычное дело во время войны"
 maid_story.102.t:0 "Отчёт"
 maid_story.102.d:0 "Летом комаров, летающих по всему небу, привлекает зловоние гниющих тел на земле.\nУкусы комаров, гнилые трупы и грязная мутная вода постепенно парализуют сердца детей, выросших в чистой и красивой сельской местности..\nЗимой идёт снег,который все погребает...Застывшая кровь так красиво превращается в кристаллы льда.\nПри рытье траншей иногда выкапываются твердые предметы. Это замерзшие и окоченевшие тела врагов и товарищей.\n\"Я также видела много юбок горничной... Множество юбок горничных выкрашены в красный цвет... Они тихо лежали на снегу\"\n\"Они не могут дождаться того дня, когда проснутся.\""
 maid_story.102.a:0 "Это реальная ситуация, которая произошла на линии фронта?"
 maid_story.103.t:0 "Горничная возвращается с линии фронта"
 maid_story.103.d:0 "\"Война окончена. Всё в порядке.\"\nГорничная, эвакуированная с линии фронта, проходит лечение. Её команда горничных была окружена и сопротивлялась в течение недели. Когда прибыло подкрепление, она была одна.\nНезависимо от того, как сильно другие пытались утешить её, она всегда игнорировала эти слова.\n\"Ты когда-нибудь был на фронте...\"\nВ её глазах были только страх и печаль.\n\"Ты когда-нибудь был на фронте....\"\nОна продолжала повторять эту фразу.\n\"Повсюду гнилые тела, вонючие и кишащие личинками... мои друзья...последнее, что я видел, - это их конечности. Какими бы красивыми ни были их лица, они были оторваны, чтобы обнажить десны и кости... Грязь, кровь и плоть были смешаны вместе, точно подливка в мясной банке. Я даже не могу отличить, что такое еда.\"\nОбхватив голову руками, она болезненно опустилась на колени, прислонившись к стене.\nЕё мысли все еще на кровавой линии фронта.\n\"Когда вы лежите на траве, вы можете видеть, как красная кровь течет внутри листьев травы, когда солнечный свет проникает сквозь нее ...\"\nНаконец, она улыбнулась."
 maid_story.103.a:0 "На самом деле война ещё не закончилась"
 maid_story.103.b:0 "Но ваша война закончилась"
 maid_story.104.t:0 "Звук выстрела"
 maid_story.104.d:0 "Однажды ночью горничная покончила с собой выстрелом из пистолета.\nОна оставила небольшую записку:\n\"Я не могу забыть лица моих товарищей, когда они умерли.\"\n\"... Я думаю, мне следует пойти к ним.\""
 maid_story.104.a:0 "Как это могло случиться..."
 maid_story.104.b:0 "Пусть твоя душа покоится с миром на небесах."
 maid_story.105.t:0 "Никто не знает, что она скончалась"
 maid_story.105.d:0 "Однажды ночью горничная повесилась на веревке.\nОна оставила небольшую записку:\n\"Я не могу забыть лица моих товарищей, когда они умерли.\"\n\"... Я думаю, мне следует пойти к ним.\""
 maid_story.105.a:0 "Как это могло быть..."
 maid_story.105.b:0 "Пусть твоя душа покоится с миром на небесах"
 maid_story.106.t:0 "Обсуждение"
 maid_story.106.d:0 "Посттравматическое стрессовое расстройство (ПТСР), как масштабное распространенное явление и неоспоримый факт. Такая боль мучает многих горничных, и всё больше и больше людей начинают пытаться покончить с собой.\nПосле обсуждения и исследования, некоторые голоса в правительстве предложили создать специальный отдел для проведения необходимого психологического лечения и консультирования для горничных, которые пережили поле боя, чтобы избежать возникновения трагедии. Такое предложение получило решительную поддержку со стороны корпуса горничных."
 maid_story.106.a:0 "Это то, что нам нужно сделать!"
 maid_story.106.b:0 "Мы должны использовать ресурсы для других более важных областях."
 maid_story.107.t:0 "Люди, которые могут воспользоваться лечением"
 maid_story.107.d:0 "Посттравматическое стрессовое расстройство (ПТСР), как масштабное распространенное явление и неоспоримый факт. Суицидальное поведение и ненормальное психическое состояние всё большего числа горничных и простых солдат свидетельствуют о серьёзности ситуации, и создание отделения психотерапии неизбежно.\nТем не менее, из-за сокращения количества доступных ресурсов во время войны мы, возможно, не сможем помочь всем. Мы должны сделать выбор для этого..."
 maid_story.107.a:0 "Это услуга только для горничной"
 maid_story.107.b:0 "Ко всем следует относиться одинаково, независимо от того, служанки они или солдаты"
 maid_story.107.c:0 "Каждый достоин спасения, даже P.O.W.s"
 maid_story.107.e:0 "Мы не хотим использовать ресурсы для этого проекта"
 maid_story.108.t:0 "Горничная, недавно вернувшаяся из лечебного центра"
 maid_story.108.d:0 "Она посмотрела на небо. Погода солнечная, а ветер не очень сильный, что заставляет людей чувствовать приятную осеннюю прохладу.\nБелые облака, плывущие по ветру, похожи на ватные шарики, отражающие тени одну за другой в ее глазах.\nОна медленно подошла к надгробию и положила букет гвоздик на утреннюю землю.\n\"Я буду жить хорошо.\"\nВетер развевал ее юбку, а аромат цветов и желание лучшего будущего породили новую надежду."
 maid_story.108.a:0 "Верьте, что жизнь полна счастья"
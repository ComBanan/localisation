 maid_event.1.t:0 "Добро пожаловать обратно, мастер~"
 maid_event.1.d:0 "\"Добро пожаловать обратно, мастер~\"\n\"Захотите ли вы сначала поесть?\"\n\"Или вы захотите сначала поспать?\"\n\"Или вы захотите сначала принять ванну?\"\n\"Или... О чем вы думаете! Хентай! Я просто имела в виду, захотите ли вы поиграть в Hearts of Iron IV. Но... для меня не является невозможным сделать что-то подобное~\"\n\"Итак, давайте сделаем это, пусть все члены корпуса горничных будут с вами и последуют за вами на край света - к нашим мечтам и за их пределы.\""
 maid_event.1.a:0 "Что бы ни случилось, мы всегда будем с вами."
 maid_event.1.b:0 "Нанять Сакую Идзаёй позже"
 maid_event.1.c:0 "Активируйте систему горничных позже"
 maid_event.2.t:0 "Разрешить показ горничных трапов контент"
 maid_event.2.d:0 "\"... Мастер... Прошу прощения? Могу ли я здесь работать? У меня много способностей! Например,могу выполнять работу по дому, убирать, управлять самолетами, танками, авианосцами и линкорами и согревать постели.\"\n\"До тех пор, пока я не вызываю у тебя неприязни, как мальчик. ~\""
 maid_event.2.a:0 "Разве это не чудесно?"
 maid_event.2.b:0 "Неважно, мне это не интересно"
 available_maid_group_tt:0 "Активировать систему горничных"
 get_sakuya_later_tt:0 "Поскольку гражданская война приближается, Сакуя Идзаёй будет завербован позже последующими решениями, чтобы избежать потери генералов"
 we_will_switch_tag_tt:0 "Поскольку смена тега страны неизбежна, пожалуйста, активируйте систему позже (это событие будет запущено позже под нашим новым тегом)."
 unlock_hire_trap_decision_tt:0 "Разблокировать решения о рекрутирование горничных трапов"

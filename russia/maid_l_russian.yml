 maid_event.13.t:0 "Maid Corps' Direct Support Detachment"
 maid_event.13.d:0 "\"Master! The Maid Corps' Direct Support Detachment is finally going to be successfully established~ Does the name sound cool?~ XD\"\n\"Well, back to topic, let's explain the current situation for master.\"\n\"Maid Corps' Direct Support Detachment, the short name is Maid Detachment. It is a support company unit led by the division, which is composed of 20 ~ 30 maids subordinate to the Maid Corps and more than 300 assistants and security armed personnel. The maids can cook meals for the soldiers, take care of logistics, assist in command, hold dances party or performance during festivals, and participate in combat and rescue the wounded when necessary. The most important thing is that the Maid Detachment can directly contact the center of the Maid Corps and be under our direct command, which makes us have a very strong ability to transfer and coordinate all the troops deployed with the Maid Detachment... But those stubborn officers must be unhappy about this, because they are not only subject to our surveillance and restriction, but also lose part of control of the army.\"\n\"Ah, you see, those generals are angry. They came to the capital to complain about it. Master, how are you going to respond to them? We will take care of it according to your wishes. \""
 maid_event.13.a:0 "Reconcile them"
 maid_event.13.b:0 "Ignore them"
 maid_event.13.c:0 "Give them benefits"
 maid_reinforce_support_team_1:0 "Complete the integration of Maid Detachment and troops."
 maid_reinforce_support_team_1_desc:0 "Maid Corps' Direct Support Detachment must keep pace with the army to perform to its full capabilities and not lag behind."
 maid_reinforce_support_team_2:0 "Give Maid Detachment full authority on logistics"
 maid_reinforce_support_team_2_desc:0 "Our maids are masters of material management and logistics, so the Maid Detachment can be given full authority on these."
 maid_reinforce_support_team_3:0 "Guarantee maids' safety"
 maid_reinforce_support_team_3_desc:0 "Most of our maids' Combat Effectiveness lag behind our soldiers, and most of the time work in the rear, lacking the ability to defend themselves effectively against the enemy. So it is important that we increase the firepower of the Maid Detachment."
 maid_reinforce_support_team_4:0 "Maids participate in the rescue of the wounded"
 maid_reinforce_support_team_4_desc:0 "As maids, it's essential to know how to dress a wound. Our maids know basic first aid, so the Maid's Detachment will participate in the treatment of the wounded if necessary."
 maid_reinforce_support_team_5:0 "Utilize the maids' advantages"
 maid_reinforce_support_team_5_desc:0 "The maid corps' headquarter is located in the city, and the maids spend most of their days there. They often have to go out for shopping and other errands so they are very familiar with the city. If necessary, the maids can carry out reconnaisance tasks after disguising themselves as ordinary maids."
 maid_reinforce_support_team_6:0 "Maid Detachment offensive firepower"
 maid_reinforce_support_team_6_desc:0 "Improving Maid Detachment's firepower and enhancing its training can make it be capable of participating the battles on the frontlines in an emergency."
 maid_reinforce_support_team_7:0 "Maid Corps Unified Chain of Command"
 maid_reinforce_support_team_7_desc:0 "All communications to the Maid Detachment go through the Maid Corps and they are exclusively under the Maid Corps' command, which allows the Maid Corps to have a better ability to transfer and coordinate different troops, and minimize the delay of information."

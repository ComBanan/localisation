 maid_news.1018.d:0 "Сегодня торжественная церемония бракосочетания была проведена в столице государства [From.GetNameDef], в котором \"G36\", из корпуса горничных вышла замуж за игрока.\nЭто была особенная свадьба, на которой присутствующие и гости высказали свои наилучшие пожелания, и на нее также было назначено большое количество представителей из других стран.\nКазалось, что странное имя G36 было просто своего рода кодовым именем, и присутствующие были смущены тем, что не знали, как ее называть. Однако G36 это не волновало. Как боевая горничная, G36 взяла с собой на свадьбу странную, но изящную автоматическую винтовку. Винтовка со свадебным платьем формирует некое несочетаемое чувство красоты. Один журналист пошутил, что \" он боится, что эта пушка - настоящая мисс G36\"\nГорничные сменили свои обычные наряды горничных и надели красивые платья разных стилей, еще больше подняв атмосферу своими ослепительными цветами.\nОднако были и притихшие критики; некоторые думали, что это неизбежно приведет к концу баланса сил в гареме. Тем не менее, Корпус горничных, безусловно, закрепил своё место в стране.\n"
 maid_news.1019.d:0 "Сегодня торжественная церемония бракосочетания была проведена в столице государства [From.GetNameDef], в котором \"Ньюкасл\", из корпуса горничных вышла замуж за игрока.\nЭто была особенная свадьба, на которой присутствующие и гости высказали свои наилучшие пожелания, и на нее также было назначено большое количество представителей из других стран.\nЕё свадьба проходила на берегу моря, и легкий крейсер, пришвартовавшийся неподалеку, заставил некоторых иностранных гостей забеспокоиться, так как они не знали его цели. Но вечером канониры на легком крейсере нацелились в небо и произвели залпы, чтобы запустить фейерверк на свадебном торжестве. И в свете фейерверка Ньюкасл продемонстрировала свою улыбку.\nГорничные сменили свои обычные наряды горничных и надели красивые платья разных стилей, еще больше подняв атмосферу своими ослепительными цветами.\nОднако были и притихшие критики; некоторые думали, что это неизбежно приведет к концу баланса сил в гареме. Тем не менее, Корпус горничных, безусловно, закрепил своё место в стране."

 maid_event.2801.t:0 "Instructions to the Maid Exclusive Equipment"
 maid_event.2801.d:0 "The following instruction will be a Q&A.\n\nQ: What are Maid Equipment and its uses?\nA: For now, this mod includes three categories of Maid Equipment, Infantry, Motorized, and Support Equipment, to solve the compatibility issue with some big mods (for example, Metro/Touhou). These mods replace the whole equipment and technology trees. The maid support company and combat units will not work if they still rely on the vanilla equipment. Thus, I added an independent equipment tree to ensure that the Maid Corp will follow and serve the Master anywhere and everywhere.\n\nQ: Is there any difference between Maid Equipment and Vanilla Equipment?\nA: The main difference is that the Maid Equipment requires no resource at a negligibly higher cost.\nOther differences are:\n- Infantry Equipment. Vanilla provides four stages of infantry equipment (Basic, 36, 39, 42), while maids have five. The stats of the four early ones are the same as the vanilla ones, while the fifth is better but more costly. These types of equipment are researched through a decision chain and will unlock one after another like its counterparts.\n- Support Equipment. Maid Support Equipment is the same as the vanilla Support Equipment.\n- Motorized Equipment. The Basic Maid Motorized Equipment is the same as the vanilla one (v1.11.5). The improved version has better stats at a higher cost.\n\nQ: Why doesn't the Maid Equipment cost any resources? \nA: For the same reasons I said at the beginning, for compatibility. Some mods totally rebuilt the resources system. But the IC of Maid Equipment is increased for the balance.\n\nQ: Can Maid Equipment be used as vanilla ones?\nA: For reasons mentioned above, No.\n\nQ: Will you add more equipment and Maid units like Armored or Tanks?\nA: Perhaps. Depend on my timetable q.q"

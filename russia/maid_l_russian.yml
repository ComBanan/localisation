 maid_event.12.d:0 "\"There's a lot I want to tell you, Котори... But at the same time there might actually not be a lot.\nAfter all, we've always tried so many different things together, and we made it all the way here together!\nI've always thought about Котори and her feelings, and put those emotions into acting her out. My feelings definitely reached her, right...♪\nEven if you tell me \"it's time to set off\" it doesn't really ring a bell, but please flutter your wings softly the way you always do. I'll always be watching over you...♡♡\""
 maid_event.12.a:0 "Fly to your dream like a bird"

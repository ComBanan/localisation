 idea_maid_idol_desc:0 "Наши песни распространяют любовь, мир и надежды на светлое будущее."
 idea_maid_help_your_politics:0 "Горничные в правительстве"
 idea_maid_help_your_politics_desc:0 "Горничные будут участвовать в государственных делах, повышая эффективность и прокладывая путь к получению большей власти."
 maid_budget_just_changed_flag:0 "Бюджеты только что были скорректированы"
 maid_troop_command_centre:0 "Центральный штаб корпуса горничных"
 maid_troop_command_centre_desc:0 "\"Служанки не могут защитить себя от внешних врагов, если они могут заниматься только внутренними делами! Мы также должны участвовать в цепочке командования вооруженных сил, чтобы более эффективно передавать приказы хозяина! Пусть враги хозяина боятся нас!\""
 enable_maid_leader_tt:0 "Вы можете выбрать одну из ваших любимых горничных, чтобы стать лидером вашей страны. У каждого из них есть свои особенности.\n§RПожалуйста, будьте осторожны! Вы не можете вернуться к своему предыдущему лидеру после того, как выберете одну горничную в качестве лидера страны! Вы можете только менять лидера страны среди горничных.§!"
 idea_maid_group_is_government:0 "Правительство горничных"
 idea_maid_group_is_government_desc:0 "Горничные будут держать всё в порядке и выглядеть чисто и красиво. Мы внесли свой вклад в то, чтобы правительство работало более эффективно, и мы заслуживаем некоторые полномочия."
 idea_maid_group_is_government_2:0 "Правительство горничных"
 idea_maid_group_is_government_2_desc:0 "Горничные будут держать всё в порядке и выглядеть чисто и красиво. Мы внесли свой вклад в то, чтобы правительство работало более эффективно, и мы заслуживаем некоторые полномочия."

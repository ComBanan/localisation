 maid_news.1.t:0 "Свадьба горничной"
 maid_news.1.d:0 "Сегодня торжественная церемония бракосочетания была проведена в столице государства [From.GetNameDef], в котором \"Сакуя Идзаёй\" из \"корпуса горничных\" вышла замуж за игрока.\nСобравшиеся и гости выразили свои наилучшие пожелания, а также большое количество представителей из других стран было направлено на участие.\nСакуя Идзаёй сняла бант, позволив своим красивым серебристо-белым волосам развеваться на ветру. Она надела свое белое свадебное платье, сияющее, как белоснежный ангел в ярком солнечном свете.\nГорничные сменили свои обычные наряды горничных и надели красивые платья разных стилей, еще больше подняв атмосферу своими ослепительными цветами.\nОднако были и притихшие критики; некоторые думали, что это неизбежно приведет к концу баланса сил в гареме. Тем не менее, Корпус горничных, безусловно, стабилизировал свое место в стране»."
 maid_news.1.a:0 "Ах, какая замечательная сцена!"
 maid_news.1.b:0 "Ура в светлое будущее!"
 sakuya_as_maid_leader:0 "Назначить Сакую Изаёи главной горничной"
 sakuya_as_maid_leader_desc:0 "\"А? Серьёзно... Ты действительно хочешь предоставить мне эту должность? ...Сакуя сделает всё идеально, оправдает доверие хозяина ко мне.\""
 maid_event.4.t:0 "Правительство было заменено корпусом горничной"
 maid_event.4.d:0 "\"Вы можете оставить все нам, хозяин. Мы избавим вас от хаоса и упадка на пути в будущее и создадим для вас процветающую и могущественную страну.\"\n\"После этого все наши враги преклонят колени и сдадутся под платья наших служанок.\""
 maid_event.4.a:0 "Отныне горничные будут выходить на сцену"
 maid_event.5.t:0 "Секретный план - Последняя система защиты"
 maid_event.5.d:0 "\"Мастер, мир становится все более и более опасным, пришло время приступить к плану - Окончательной системе защиты. Да, вы сильны, но мы все ещё не можем легкомысленно относиться к неизвестным врагам. Мы должны быть готовы, когда наступит самый критический момент, и горничная всегда будет стоять перед вами. \"\n\"Да, кстати, у Ноэль очень уникальное и профессиональное понимание построения системы защиты. Может быть, мы можем пойти попросить её о помощи.\""
 maid_event.5.a:0 "Начните план, мы должны быть готовы"
 maid_event.5.b:0 "Я верю в себя"
 maid_unlock_defence_decision_tt:0 "Мы начнем подготовку \"§YОкончательной системы защиты§!\", которая, как ожидается, станет самым надежным щитом нашей нации.\nДля этой категории решений требуется решение §YНанять Ноэль§!."
 got_noelle_flag:0 "Ноэль была завербована"
 maid_20_surrend_limit:0 "Окончательная система защиты — инициализация"
 maid_20_surrend_limit_desc:0 "\"Все товарищи горничные! Пришло время активировать наш давно подготовленный секретный план! Наши враги не продвинутся ни на дюйм дальше! Ни шагу назад!\""
 maid_40_surrend_limit:0 "Окончательная система защиты — инициализация- закончено"
 maid_40_surrend_limit_desc:0 "\"Хотя наши враги сильны, это не значит, что нас так легко победить. Сегодня их мечи сломаются о непробиваемые щиты служанок.\""
 maid_60_surrend_limit:0 "Окончательная система защиты — инициализация - превышение лимита"
 maid_60_surrend_limit_desc:0 "\"Хозяин, что бы ни случилось, мы, корпус горничных... всегда будем с вами и защитим вас.\""

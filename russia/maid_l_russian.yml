 maid_event.27.t:0 "Maid Corps Bureaucracy"
 maid_event.27.d:0 "With the position of maid getting more and more important within our government, they hold more power. However, what came with it is the inevitable bureaucracy: some chief maids give subordinate maids demands and targets that are unpractical or out of touch with what is happening on the ground and they are too afraid to make any changes."
 maid_event.27.a:0 "We need to reform."
 maid_event.27.b:0 "This was inevitable"
 maid_idea_officialism:0 "Inefficient Maid Bureaucracy"
 maid_idea_officialism_desc:0 "With the growth of power, the tendency of bureaucratization increases gradually among our maids."
 maid_communist:0 "Maid Revolutionary"
 maid_communist_desc:0 "This maid supports radical social equality and liberty"
 maid_strengthen_the_maids_in_government:0 "Strengthen the political authority of maids"
 maid_strengthen_the_maids_in_government_desc:0 "Our government has just undergone a reorganization led by the maids. The authority of maids must be strengthened immediately to prevent our power from being despised by conservative bureaucrats."
 maid_stop_strengthen_the_maids_in_government:0 "Cancel the idea of \"Strengthen the political authority of maids\""
 maid_stop_strengthen_the_maids_in_government_desc:0 ""
 idea_maid_strengthen_the_maids_in_government:0 "The authority of the maids in government"
 idea_maid_strengthen_the_maids_in_government_desc:0 "Our government has just undergone a reorganization led by the maids. The authority of maids must be strengthened immediately to prevent our power from being despised by conservative bureaucrats."
 maid_news.2.t:0 "The establishment of Maid Corps in [From.GetNameDef]"
 maid_news.2.d:0 "A unique Maid Culture has been prevailing in [From.GetNameDef]. Maids are often seen in all walks of life in this country. They are engaged in different occupations such as attendants, cleaners and assistants, accountants and so on. Maids also play an important role in the national culture, many cultural customs have deep connection with them.\nOver the years, with the expansion of the maid industry, maids have gradually begun to have their own political demands. Therefore, many maid trade unions have been established to protect the rights of maids. Today, the Maid Corps, the political force officially representing the demands of the maids, has finally been established."
 maid_news.2.a:0 "We should be cautious"
 maid_news.2.b:0 "A new story begins"
 maid_news.2.c:0 "Wait, there is another Maid Corps besides us?"
 maid_news.3.t:0 "Maid Night"
 maid_news.3.d:0 "Last night, a large-scale political change took place in [From.GetNameDef] across the country and many old officials were dismissed overnight or even put under house arrest. The guards directly belonging to the Maid Corps controlled many key locations. The new government announced that the newly vacant important posts would be held by the maids, and further emphasized the armed forces possessed by the maids.\nDiplomats from [From.GetNameDef] announced that it was just a legitimate government reshuffle, but it is undeniable that many people still think it is a coup.\nIt is also reported that the resistance movements against the new maid regime led by conservative bureaucrats and opposition interest groups have begun throughout the country."
 maid_news.3.a:0 "Oh my God!"
 maid_news.3.b:0 "That's our goal."
 maid_news.4.t:0 "The establishment of the Maid Soviet"
 maid_news.4.d:0 "[From.Capital.GetName] declares the Supreme Soviet of Maids has been established, and the new national flag and country name will be adopted from now on.\n\"Our goal is simple: to liberate all the exploited and oppressed maids in the world. The maids don't need others to manage them, they can do everything well by themselves.\" At the celebration of the establishment of the Maid Soviet, the chief diplomat of the Maid Corps of [From.GetNameDef] said so. \"Not only that, we will also fight for all the proletariat in the world. The maids will be the vanguard of progress, and the sharp blade of the Maid Corps will eradicate all tyrants.\""
 maid_news.4.a:0 "We should be cautious"
 maid_news.4.b:0 "For a better tomorrow"
 maid_news.401.t:0 "The establishment of the Maid Empire"
 maid_news.401.d:0 "[From.Capital.GetName] declares the establishment of the Holy Maid Empire. It will adopt its new national flag and country name from today.\n\"The glorious Holy Maid Empire grants maids prestige they will be proud of.\" The Maid Corps chief diplomat of [From.GetNameDef] announces at the ceremony, \"Let our loyalty and indestructible faith empower the might of our motherland. It is a moment of honor for every maid. All enemies will fall under the blades of the Maid Corps.\""
 maid_news.401.a:0 "We should be cautious"
 maid_news.401.b:0 "Long live the Maids"
 maid_news.402.t:0 "The establishment of the Maid Republic"
 maid_news.402.d:0 "[From.Capital.GetName] declares the establishment of the Maid Republic. It will adopt its new national flag and country name from today.\n\"Maids are symbols of beauty. They are gifted with virtues and noble qualities.\" The Maid Corps chief diplomat of [From.GetNameDef] announces at the ceremony, \"All maids will unite to seek a path to the future for their motherland. We will prove the success of the Maid Republic to the world.\""
 maid_news.402.a:0 "We should be cautious"
 maid_news.402.b:0 "Hail the Republic"

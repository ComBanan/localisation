 maid_resources_management_centre:0 "Maid Corps' Logistics and Procurement Department"
 maid_resources_management_centre_desc:0 "\"Purchasing goods for housing is the same as procurement of resources for the state, there is also no diffenrence between arranging daily life planning and arranging logistics management. There is no reason for the Maid Corps not to do these well. Let the Maid Corps give full play to their best ability: take care of everything in order. \""
 maid_unlock_support_team:0 "Set maid corps' direct interference to the army"
 maid_unlock_support_team_desc:0 "Now, the Maid Corps finally get involved in the affairs of the army. We must establish direct contact with the army to ensure the army's loyalty to the maid government...to the fatherland. And there, the maids will be able to perform to their full potential."
 function_of_maid_support_tt:0 "Unlock support company unit: §GMaid Corps' Direct Support Detachment§!\nAs it has just been integrated into the army, the Maid Detachment cannot cooperate well with the troops, thus the capabilities provided by the maids are limited.\n§GMaid Corps' Direct Support Detachment§! is expensive, but it has high organization and recovery rate - and there is also a series of decisions to upgrade it."

 can_use_summon_magic_decision_tt:0 "Если горничная-генерал потеряна / умерла из-за гражданской войны или случайных событий, мы можем оживить ее / его, используя это решение. Оно потребует §YНанять Алису§! в качестве предварительного условия."
 got_bsAlice_flag:0 "Алиса была завербована"
 maid_event.8.t:0 "Судьба Тёмного магического призывающего круга"
 maid_event.8.d:0 "\"Реальность - это не сценарий, который можно переписать по своему желанию. Когда мы потеряли нашу драгоценную партнершу, она навсегда осталась в нашей памяти. \"\nАлиса повернула голову и сказала с улыбкой. Атмосфера казалась необъяснимо подавленной.\n\"Это печальное будущее, не так ли? Дорогой господин. \"\nОна перевернула страницу книги, которая выглядела очень старой:\n\"Если мы помолимся о безымянном существовании в пустоте, мы сможем повторить реальность, как сценарий сказки. Но, конечно, мы оплатим эти расходы.\"\n\"Мой дорогой мастер, каков ваш ответ?\""
 maid_event.8.a:0 "Заплатите цену, выгравируйте магический круг"
 maid_event.8.b:0 "У Алисы сегодня была лихорадка..."
 maid_event.801.t:0 "\"Цена\", которую имела в виду Алиса"
 maid_event.801.d:0 "Алиса искренне улыбается, но странная атмосфера заставляет людей содрогнуться: \"Я так счастлива, что Мастер готов мне довериться, и действительно чувствую себя такой счастливой.\"\nПосле этого она исчезла на несколько дней.\nПо всеобщему мнению, Алиса - это просто горничная, которая не знает, когда её нанимать. Теперь люди смутно осознают, что её настоящая личность может быть чрезвычайно таинственным существованием. Однако форс-мажорные обстоятельства помешали всем её исследованиям, и мы никогда не узнаем правды.\nЧерез несколько дней упомянутая \"цена"\, наконец, происходит."
 maid_event.801.a:0 "Сверхъестественные вещи происходили повсюду в правительственном здании"
 maid_event.801.b:0 "Убийца в тюрьме исчез без всякой причины"

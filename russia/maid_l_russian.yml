 maid_event.28.t:0 "Maid Combat Units instructions"
 maid_event.28.d:0 "This instruction will be a Q&A\n\nQ: Can I apply this cute maid model to my armored divisions?\nA: Of course you can! As long as Maid Units are part of your armored division template, you can switch it to maids in the template designer's model selection part.\n\nQ: Do Maid Units benefit from doctrines?\nA: Basically and briefly, yes. But to be specific, some of benefits will directly go to a specific unit type, for example, Vast Offensives will reduce Infantry Combat width, this doesn't affect Maid Units. However if a doctrine have keyword such as \"All Infantry & Mot/Mech\" or \"All Frontline Battalions\", Maid Units may benefit from it. A more visible and direct way to see if Maid Units benefit from is to move your mouse on the scope of the name of doctrine tech.\n\nQ: Why do Maid Units have so many buffs with them? Will they be overpowered?\nA: Actually Maid Units are not so invincible as they seem. Maid Units don't have the defense and breakthrough bonuses from the Infantry technology tree, so I have an independent \"equipment upgrade\" decision group to add these bonuses. To sum up, Maid Units are powerful but far from overpowered.\n\nQ: Can military high command provide benefits for Maid Units?\nA: Theoretically yes. In design, Infantry high commanders can provide benefits for Maid Guard, motorized high commanders can provide benefits for Maid Mobile Guard. But this hasn't been tested.\n\nQ: Why do the templates acquired through the decisions contain only Maid Units?\nA: I have been receiving reports about that when you play Maid Corps with some major mods(E.G. Metro/Touhou)in which entire combat and technology system has underwent changes. The game will crash if the templates contains some units from vanilla (such as artillery)."

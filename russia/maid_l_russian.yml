 expanded_group_tt:0 "Откроет больше возможностей для найма горничных"
 maid_marry_celebrate:0 "Грандиозная Свадьба"
 maid_marry_celebrate_desc:0 "\"Это, это так быстро! Я ещё не подготовилась... Но я действительно счастлива...\""
 maid_event.3.t:0 "Комната была убрана"
 maid_event.3.d:0 "\"Комната была убрана!\" - взволнованно говорили горничные, вытирая пот со лба.\n\"Комната хозяина была хорошо убрана, так что, пожалуйста,  потрудитесь и сегодня.~\""
 maid_event.3.a:0 "ВПЕРЁД!"
 maid_event.301.t:0 "Комната была убрана!"
 maid_event.301.d:0 "\"Ты снова был пьян прошлой ночью?\" - укоризненно спрашивает горничная и одновременно завязывая вам галстук.\n\"Позаботьтесь о своем теле, дорогой мастер. Работа важна, но не без отдыха. \"\nГорничные раздвигают занавески, и теплое солнце заливает безупречно чистую и красивую комнату.\n\"Ваш корпус горничных всегда здесь. Пожалуйста, доверьтесь нам.\"\n\"Хорошего вам дня, мастер.\""
 maid_event.301.a:0 "За отечество и служанок"
 maid_event.302.t:0 "Нашли потерянный чек во время уборки?"
 maid_event.302.d:0 "Сегодня во время уборки кое-что произошло: мы убрали несколько странных мест, чтобы убрать непонятные вещи; например, у окна, мы нашли крупный чек в коробке из-под чая. Похоже, он был случайно потерян. Я не знаю, откуда он взялся и кто его туда положил, но сегодня он был найден.\nМожет быть, мы сможем использовать этот чек, чтобы каким-то образом субсидировать нашу страну."
 maid_event.302.a:0 "Это пойдет непосредственно в казну корпуса горничных"
 maid_event.302.b:0 "Используйте его в качестве субсидий на строительство"
 maid_event.303.t:0 "Непроизносимый секрет"
 maid_event.303.d:0 "Было что-то странное в горничной, которая пришла сегодня убираться..\n Его/её лицо было красное и движения были немного застенчивыми. \n\n(Следующие события могут содержать неприемлемое содержимое, поэтому удалены) \n\n\nЧто произошло дальше? Что ж, что мы точно знаем, так это то, что у двери столпилась кучка разгневанных горничных!\n\n\"В следующий раз это буду я!!!\" сказала одна из них, её глаза горели яростью."
 maid_event.303.a:0 "Ночь была тихой"

 maid_news.1021.d:0 "Today, a grand wedding ceremony was held at the capital of [From.GetNameDef] where a maid, \"Shura\", from the \"Maid Corps\", a unique organization in the country, married the player.\nIt was a special wedding where the attendees and guests gave their best wishes, and a great number of representatives from other countries were also assigned to attend it.\nShura was so excited during the wedding. He dressed himself in a beautiful wedding dress and made him up to be much cuter. Then he made many Jojo poses in front of correspondents' cameras, the sounds of click lingered around all over the place. For Shura, who has been planning to expand his living room, the Maid Wedding, whose feature was Shura, was probably a perfect stage for him.\nThe maids changed from their usual maid outfits and put on beautiful dresses in different styles, lifting the atmosphere even further with their dazzling colours.\nHowever, there were also some hushed critics; some thought this would inevitably lead to the end of the balance of power in the harem. Nonetheless, the Maid Corps has surely stabilised its place in the nation."

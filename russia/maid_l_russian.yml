 maid_event.101.t:0 "A quick guide of the mod"
 maid_event.101.d:0 "Welcome to the Maid Corps mod. Here are a few notes on what you're likely to be wondering about:\n0. \"Maid corps takes over the government\" is an important decision. It will unlock many following contents. No need to worry about changing your leader or ideology!\n1. The decisions for the maids to become the country leader are coded by retiring the current leader and then replacing the portrait and name of the random new leader to those of the maid, and then adding the maid leader trait. Due to coding problems, this new leader will preserve their leader traits. Therefore your maid leader may have some strange random leader traits aside from their maid trait.\n2. Алиса's \"Black Magic of Resurrection\" decision can't be written with restrictions due to a code problem so that you can click it anytime. However, if you haven't lost any maids, it won't work when you click it, and it will only work if you lose a maid.\n3. Feel free to define who the maids' \"master\" is. It usually refers to the national will, that is, the player. The player can identify themselves as a maid or anything else."
 maid_event.101.a:0 "Got it"
 idea_maid_group_is_government_3:0 "Maid government"
 idea_maid_group_is_government_3_desc:0 "The maids will keep everything in order and look clean and nice. We've done our part to make government work more efficiently, and we deserve some of the powers of the government."
 idea_maid_group_is_government_4:0 "Maid government"

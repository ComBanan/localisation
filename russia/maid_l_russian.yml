 maid_hold_the_music_concert:0 "Hold the Maid Music Concert"
 maid_hold_the_music_concert_desc:0 "Music is a magical power, it can bring love and courage, and even cure wounds. We should encourage maids who like music to express themselves as much as they want in this once biannual activity."
 maid_hold_the_music_concert_flag:0 "A concert has been held in the past six months."
 maid_get_manpower_propaganda:0 "Recruitment Propaganda"
 maid_get_manpower_propaganda_desc:0 "Let the maids participate in recruitment propaganda, let army posters feature the maids. That will encourage the youth to defend their country."

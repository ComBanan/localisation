 maid_event.102.t:0 "Welcome to the Maid Corps Mod!"
 maid_event.102.d:0 "The player can unlock the Maid System by a decision at any time. This decision will be available after the game starts.\n\n(New update: Reduced the Maid Exclusive Equipment cost considerably; Maid Truck can no longer be used for logistics to avoid bugs. You can replace the equipment used by maid units with the vanilla one by adding my sub-mod \"Maid Corps Submod: Vanilla Equipment For Maid Units\" in the Workshop. The link is also in the description. Added two maid corps spirits to the corp officer)\n\nThe original mod is in Chinese. Hope to get your suggestion to improve the translated texts.\n\nPlease note: The maids' \"master\" in this mod refers to the national will (that is, the player), not the country leader. For example: If you play as the Soviet Union, you are the national will of the USSR, not Stalin or Trotsky. The maids hence serve you, the entire Soviet Union. The same is true for other countries. Of course, you can pick a different identity, such as the Maid Corps itself or a single maid."

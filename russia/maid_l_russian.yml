l_russian:
 Alice_Casilia:0 "Алиса - самая симпатичная горничная!!"
 maid_group:0 "Боевая горничная"
 maid_group_desc:0 "Генерал - это специальная боевая служанка в Корпусе Горничных, которая обладает большими способностями на поле боя, и некоторые из них обладают особыми навыками."
 maid_common_decisions:0 "Ваш самый преданный Корпус горничных"
 maid_common_decisions_desc:0 "С полной преданностью горничные относятся к своим черно-белым юбкам так же, как солдаты относятся к своей униформе. Их сильные стороны проистекают из этого благородного духа.\n\nТекущая сила воли корпуса горничных: §Y[?ROOT.maid_willingness|Y0]§!\n(Сила воли корпуса горничных является отражением политических и экономических ресурсов,которыми в настоящее время владеет корпус.  Его можно использовать для покупки снаряжения и разблокировки определенных решений)"
 maid_boost_budget:0 "Больше средств для корпуса горничных"
 maid_boost_budget_desc:0 "\"Если бы служанки могли получить больше средств, мы смогли бы сделать больше для нашего хозяина~~\""
 maid_decline_budget:0 "Сократить бюджет корпуса горничных"
 maid_decline_budget_desc:0 "\"Если мастер испытывает финансовые трудности, мы будем работать с мастером, чтобы сэкономить как можно больше денег... Всё для мастера.\""
 maid_expand_group:0 "Расширение корпуса горничных"
 maid_expand_group_desc:0 "\"Ах, ещё больше напарников?! ~\""
 maid_become_idol:0 "Дебют айдолов"
 maid_become_idol_desc:0 "РАЗ! ДВА!! ТРИИИ!!! Пой со мной!"
 maid_idol_retire:0 "Уход айдола на пенсию"
 maid_idol_retire_desc:0 "\"Ла-ла ~ Эта работа задолбала~\""
 maid_taisouji:0 "Ежегодная Уборка!"
 maid_taisouji_desc:0 "\"Пришло время для ежегодной уборки всего правительственного здания! Красивое рабочее место придаст вам мотивации!\""
 maid_done_taisouji_this_year_flag:0 "Ежегодная уборка сделана!"
 maid_clean_room:0 "Пусть горничные уберут вашу комнату"
 maid_clean_room_desc:0 "\"Пришло время прибраться в комнате хозяина. Давайте намажем немного маслом~\""
 maid_fighting_training:0 "Боевые подготовки горничных"
 maid_fighting_training_desc:0 "\"А? Учиться командовать войсками? Такого рода занятия... Смогу ли я действительно это сделать?? ...Что ж, мы будем стараться изо всех сил!\""
 maid_help_your_politics:0 "Помощь горничных во внутренней политике"
 maid_help_your_politics_desc:0 "\"Столько бумажной волокиты! Это будет нелегко... Поделится ли мастер некоторыми из наших работ?\""
 maid_stop_help_your_politics:0 "Прекратить помощь горничных во внутренней политике"
 maid_stop_help_your_politics_desc:0 "\"Ах, всё в порядке? Разве без нашей помощи у мастера не кончится выносливость?\""

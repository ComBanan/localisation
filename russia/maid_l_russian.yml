 POLITICS_maid_parliament_DESC:0 "Maid Parliament is the highest political policy-making body which is made by the inner members of Maid Corps. It will exert authority instead of original national leaders."
 maid_event.15.t:0 "A bolder idea..."
 maid_event.15.d:0 "With the replacement of part of the government's core functions by the Maid Corps, a bolder idea has appeared in many people's minds...\nSince the Maid Corps has the ability to control the government, will it utterly repalce the government and govern the whole country...?"
 maid_event.15.a:0 "We are now stepping into an unknown realm."
 maid_event.1501.t:0 "Maid Country"
 maid_event.1501.d:0 "The power of the maid Corps has reached an alarming level, and the original government exists in name only. Now we are short of the last few steps... just need last few steps, we can announce that here will completely become the country of maids."
 maid_event.1501.a:0 "We are past the point of no return..."
 maid_event.1502.t:0 "The significance of maids"
 maid_event.1502.d:0 "Before establishing a maid country, we must first clarify the significance of the existence of maids... That is, what the Maid Corps exists for, and what they pay their efforts sincerely for.\nSome people think it's for contract. The relationship between the master and the maid is the contract. The maids will faithfully abide by the contract to serve the master.\nSome ideas are that the maid is born with this responsibility. Serving the master is glory and duty.\nBut in this generation, some more radical ideas are also spreading among maids..."
 maid_event.1502.a:0 "Contract spirit"
 maid_event.1502.b:0 "Master is over everything"
 maid_event.1502.c:0 "Unthinkable Road"
 maid_event.1503.t:0 "In the name of contract"
 maid_event.1503.d:0 "\"We will faithfully fulfill the contract with our master, never betray even we die.\""
 maid_event.1503.a:0 "\"Never betray the contract with master\""
 maid_event.150301.t:0 "Serving is an honour"
 maid_event.150301.d:0 "\"The honour of our master is our honour, and the dream of our master is our dream. The loyal maid corps will crush all our enemies and fight for the fatherland! (that is, the master)\""
 maid_event.150301.a:0 "\"We were born to serve our master.\""
 maid_event.1504.t:0 "Maid Liberation Movement"
 maid_event.1504.d:0 "\"The maids are also the working class! And the workers are the most glorious! Our existence is not to be exploited and oppressed by contracts and feudalism. We pay our sweat for the people we want to serve! \"\nMore and more maids are forming an alliance to fight for the rights of maids.\n\"We are not inferior. We simply love the motherland, so we serve it. We feel great honour for it from the deepest depths of our hearts! Let the maids sound the horn of class liberation!\""
 maid_event.1504.a:0 "Maids will gain their new lives"
 maid_event.1504.b:0 "This is horrible..."
 maid_event.1505.t:0 "Redefine Maids and Service"
 maid_event.1505.d:0 "\"We maids are the labourers. We dedicate our love and sweats to our master (that is, the motherland). The work we do is not forced by anyone or any contract but driven by our own hearts.\"\n\"To serve our master, we should serve our beloved motherland, and we are proud of it sincerely. This is the maids' service. Fight exploitation; fight oppression; fight inequality. Serving is honourable; working is honourable.\""
 maid_event.1505.a:0 "\"Serving is work - work is honourable.\""
 maid_event.16.t:0 "Serve all of humanity"
 maid_event.16.d:0 "\"As the working class in the country, we maids are all equal here, and we are all devoted to our jobs and our fatherland. Besides, the maids all over the world are deeply affected by the rights we enjoy!\"\n\"However, there are still so many maids who are fettered by unequal contracts and oppressed by the feudal aristocracy in other countries. So we must save and liberate them!\""
 maid_event.16.a:0 "\"Go forth, for the liberation of maids!\""
 maid_event.1601.t:0 "For the Supreme Master and the Empire"
 maid_event.1601.d:0 "\"The Maid Corps will exist forever if our master (the Empire) exists forever! We maids are born with this sacred mission, so we are honored to serve our master! And the Empire will be stronger than ever!\""
 maid_event.1601.a:0 "Long live the Empire"
 maid_event.1602.t:0 "We take a step forward"
 maid_event.1602.d:0 "\"Under the rules of the contracts, the Maid Corps will march to a brighter future. We are delighted to have our jobs, and we are honored to serve our master.\""
 maid_event.1602.a:0 "The future is bright!"
 maid_establish_soviet:0 "Establish the Supreme Soviet of Maids"
 maid_establish_soviet_desc:0 "Oppression and exploitation will no longer exist, and maids will be given equal rights. They will serve their master and the country with their own wishes, and no one will force them."
 maid_establish_empire:0 "Establish the Holy Maid Empire"
 maid_establish_empire_desc:0 "The maids are honored to serve their master and the fatherland. The Maid Corps will give everything for this sacred duty and mission."

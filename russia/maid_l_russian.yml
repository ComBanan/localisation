 maid_event.25.t:0 "Red Army Maid Felicia"
 maid_event.25.d:0 "After our country experienced huge changes akin to a revolution, the working class represented by the maids emits an aura of vitality. More and more maids started to willingly aid in the construction and defence of the nation with a fervour never seen before.\nFelicia, an enlisted maid, gained the attention of the maid corps HQ through excellent battle performance and command. More importantly, she treated her partners with gentleness and sincerity like family and has unwavering faith in our cause. More and more voices within us call to promote her to high command."

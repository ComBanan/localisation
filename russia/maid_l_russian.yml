 maid_event.103.t:0 "\"Maid Corps\" has updated"
 maid_event.103.d:0 "Please note, you are still using saves from old game versions.\nThe base game will update to 1.11.5 soon. Change in underlying code will break the \"Recruit\" function. The Maid Corps mod has resolved this bug in the latest patch and is now compatible with the 1.11.5 version. Note that the new \"Recruit\" function is still not working with old saves. \nPlease start new games if you want to \"Recruit\" new maids."

 maid_event.9.t:0 "Интегрировать горничных в войска"
 maid_event.9.d:0 "\"Мой Хозяин. Теперь, когда наш корпус горничных постепенно участвует в делах армии, у нас есть возможность командовать армией более непосредственно и эффективно. Однако возможности корпуса горничных этим не ограничиваются...... Видите ли, возможно, мы сможем предпринять какие-то более смелые и радикальные действия по реформированию....... если армия не чувствует себя недовольной тем, что мы участвуем в их делах. \"\n\"Теперь внутри корпуса горничных были приняты два плана. \nПлан "Больница для горничных" представлен мисс Феликс и мисс Вильгельмина.\nПлан "Отряд по проникновению горничных" пропагандируется сестрой Хильда.\"\n"И Феликс, и Вильгельмина считают, что медицинские способности также являются важным воплощением ответственности горничной. Спасение жизней большего числа солдат имеет чрезвычайно выдающиеся преимущества как с точки зрения повышения боевой эффективности армии, так и с точки зрения гуманизма. Поэтому корпусу горничных следует разрешить направлять специальную медицинскую группу горничных для каждого отряда, развернутого в полевом госпитале, который находится непосредственно в ведении корпуса горничных. \"\n\"Хильда не совсем против этой идеи. Но она считает, что самое важное, что нам нужно сделать, - это воспользоваться кажущейся мягкостью горничной, потому что нелегко заставить врага насторожиться, проникнуть в зону контроля противника и собрать всю разведданную противника. Поэтому она надеется создать специальный отряд по проникновению в горничную, главной задачей которого будут разведывательные операции. Как говорится: "Познай себя, познай своего врага. Тысяча сражений, тысяча побед".\""
 maid_event.9.a:0 "Яркий свет жизни в конце туннеля..."
 maid_event.9.b:0 "....а в нём мы скрываемся с пушками!"
 maid_event.9.c:0 "Лучше использовать наши средства в других местах."
 maid_event.11.t:0 "Диспуд между G36 и Ньюкасл"
 maid_event.11.d:0 "Как горничная, которая хорошо разбирается в сухопутном бою, G36 и Ньюкасл,которая знакома с морем, представили сегодня два предложения одновременно. Они надеются в определенной степени реформировать нашу армию.\n\"Дорогой командир... Ах, нет, мастер, я нахожу, что наша армия очень хрупка, когда сражается за реки. Это еж, чье брюхо подставлено под вражеский огонь. Я очень надеются, что вы переучите армию в соответствии с моим планом. Идеи этих старичков устарели.\"\n\"Дорогой командир... Ах, нет, господин, я обнаружила, что наша армия очень слаба и ей не хватает эффективной огневой мощи во время десантных операций, и это то, в чём я хороша и очень надеюсь, что вы преобразуете армию в соответствии с моим планом. Идеи этих старичков уже заклинили.\"\nКазалось, они спорят, голос в офисе становится все громче. Мы должны принять решение как можно скорее".
 maid_event.11.a:0 "Тренировка G36 по переправе через реку"
 maid_event.11.b:0 "Огневая поддержка десанта Ньюкасла"
 maid_event.11.c:0 "Лучше использовать наши средства в других местах."

l_russian:
 maid_assassin_action:0 "Убийство вражеского лидера служанкой"
 maid_assassin_action_desc:0 "Под новой личностью, наша горничная будет маскироваться под обычного иностранца или местного рабочего, ожидая возможности убить вражеского лидера."
 maid_spy:0 "\"Обычная\" Горничная"
 maid_spy_desc:0 "Самая обычная горничная, не выделяющаяся из толпы, но мы не знаем, на кого она работает."
 maid_phase_assassin_infiltration:0 "Мошенничество с личными данными"
 maid_phase_assassin_infiltration_desc:0 "Под новым именем, наша горничная будет маскироваться под обычного иностранца или местного рабочего и официально поселиться в этом районе."
 maid_phase_assassin_infiltration_outcome:0 "Слабый и заурядный внешний вид позволил большинству служанкам проникнуть на вражескую территорию и вскоре найти легальную работу."
 maid_phase_assassin_get_information:0 "Сбор информации"
 maid_phase_assassin_get_information_desc:0 "Горничные будут пытаться найти работу в городах, в которых часто ездит глава враждебной страны, в это время они собирают информацию о нём, используя газеты и подпольную разведывательную службу, such as their diet and routines(словно родясь там)."
 maid_phase_assassin_get_information_outcome:0 "Под прикрытием закупок и работы, горничные регулярно встречались для обмена информацией. Они в основном подтвердили недавний маршрут и расположение лидера вражеской страны, а также ситуацию с безопасностью вокруг него."
 maid_phase_assassin_execute:0 "Подготовка к убийству"
 maid_phase_assassin_execute_desc:0 "После того, как будет собрано достаточно разведданных, наши горничные начнут составлять планы расположения и засады там, где вражеский лидер, вероятно, пройдёт, и, наконец, нанесут смертельный удар"
 maid_phase_assassin_execute_outcome:0 "Наши горничные наконец выбрали мост, а затем ночью подложили под него много взрывчатки, чтобы взорвать его, когда цель пересечет его."
 maid_assassin_outcome_success_tt:0 "§GУспешная операция§!"
 maid_assassin_outcome_totally_success_tt:0 "§GУспешная операция, и несколько высокопоставленных чиновников также мертвы§!"
 maid_assassin_outcome_fail_tt:0 "§GОперация провалена§!"
 unlock_operation_maid_assassin_tt:0 "Разблокирована операция: §GПокушение на вражеского лидера служанками§!\nБудет виден, когда сеть превысит 10%."
 idea_maid_assassinate_officers:0 "Нарушена цепочка командования"
 idea_maid_assassinate_officers_desc:0 "Многие из наших офицеров на передовой были убиты. Этот инцидент негативно повлияет на нашу цепочку командования в течение короткого периода времени."
 maid_assassin_officers_action:0 "Саботаж командных узлов"
 maid_assassin_officers_action_desc:0 "Горничные проникнут на линию фронта противника и проведут целенаправленный саботаж их командных узлов."
 maid_phase_assassin_officers_infiltration:0 "Высадка в тылу врага"
 maid_phase_assassin_officers_infiltration_desc:0 "Наши горничные будут летать на специализированном самолете-разведчике, чтобы избежать фронта и приземлиться в тылу врага под покровом ночи."
 maid_phase_assassin_officers_infiltration_outcome:0 "Большинству горничных удалось приземлиться и уничтожить все их следы, чтобы начать свою работу."
 maid_phase_assassin_officers_get_information:0 "Пассивная разведка"
 maid_phase_assassin_officers_get_information_desc:0 "Горничные будут маскироваться под гражданских лиц и собирать разведданные о вражеском фронте, используя такие инструменты, как наблюдательные шары или путем прямого проникновения под покровом ночи."
 maid_phase_assassin_officers_get_information_outcome:0 "Горничные установили общее расположение различных командных узлов противника и расположение вооруженных сил противника."
 maid_phase_assassin_officers_execute:0 "Развертывание Бомб"
 maid_phase_assassin_officers_execute_desc:0 "Горничные получили достаточно информации, следующий шаг - установить бомбы на целевых объектах с помощью различных средств."
 maid_phase_assassin_officers_execute_outcome:0 "Под покровом ночи или делая вид, что идут за покупками, горничные тайно устанавливали бомбы в специально отведенных местах и впоследствии прятались."
 maid_murder_enemy_officers:0 "Саботировать цепочку командования противника"
 maid_murder_enemy_officers_desc:0 "\"Они никогда не будут ожидать, что бомбы будут спрятаны у нас под юбками.\""
 unlock_operation_maid_assassin_officers_tt:0 "Разблокирована операция: §GСаботаж командных узлов§!\nБудет виден, когда сеть превысит 10%."
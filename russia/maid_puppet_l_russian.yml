 maid_integrate_autonomy_cost_tt:0 "Присоединяя марионетку, мы потеряем §RСтабильность§! и §RПолитическую силу§! в зависимости от §Yпромышленного разрыва§! между нами и нашей марионеткой. Основой является §R5% Стабильность§! и §R80 Политическую силу§!.\nСтатистика обновляется и рассчитывается еженедельно. Решение покажет, что §RСтабильность§! и §RПолитическую силу§! будут стоить 0 в первые семь дней, но все равно оно сделает перерасчёт и покажет правильную стоимость §RСтабильность§! и §RПолитическую силу§!, когда вы нажмете на неё. Таким образом, проверяете это решение через нескольких дней ожидания, чтобы обновить его."
